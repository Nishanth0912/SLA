<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
      <h2>Nested List</h2>
      <ul>
        <li>Veggies
            <ul style="list-style-type: lower-alpha;">
                <li>Carrot ❤️</li>
                <li>Brinjal ❤️</li>
                <li>Onion ❤️</li>
                <li>Cabbage ❤️</li>
            </ul>
        </li>
        <li>Fruits
            <ul>
                <li>Apple</li>
                <li>Orange</li>
                <li>Banana</li>
                <li>Fig</li>
            </ul>
        </li>
      </ul>
</body>
</html>
