<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Schedule</title>
</head>
<body>
    <h1>Employee Schedule</h1>
    <table border="1">
        <tr>
            <th>Day</th>
            <th>Employee Name</th>
            <th colspan="2">Shift</th>
        </tr>

        <tr>
            <td rowspan="3">Monday</td>
            <td>Ajay</td>
            <td>Morning</td>
            <td>Evening</td>
        </tr>

        <tr>
            <!-- <td>Tuesday</td> -->
            <td>Barbie</td>
            <td>FullDay</td>
        </tr>

    </table>
</body>
</html>
