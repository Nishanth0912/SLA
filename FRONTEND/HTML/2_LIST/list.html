<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
     <!-- List elements are used to group the Elements -->
     <!-- Unordered List (<ul>) with listed Item <li> -->

        <h2>Unordered List</h2>
        <ul>
            <li>Dairy Milk</li>
            <li>Kitkat</li>
            <li>Five Star</li>
            <li>Munch</li>
        </ul>

        <h2>Ordered List</h2>
        <ol>
            <li>wakeup at 6 a.m</li>
            <li>Tea at 7 a.m</li>
            <li>Breakfast 7.30 a.m</li>
            <li>Study at 8 a.m</li>
        </ol>
</body>
</html>
