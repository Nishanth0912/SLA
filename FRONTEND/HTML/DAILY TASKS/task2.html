<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2 - Unordered List</title>
</head>
<body>
    <h2>Unordered List</h2>

    <h2>Type - Disc (Default)</h2>
    <ul style="list-style-type: disc;">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <h2>Type - circle</h2>
    <ul style="list-style-type: circle;">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <h2>Type - square</h2>
    <ul style="list-style-type: square;">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <h2>Type - None</h2>
    <ul style="list-style-type:none;">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

</body>
</html>
