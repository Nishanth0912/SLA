<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table href</title>
</head>
<body>

        </tr>
        <tr>
            <td>2</td>

        <tr>
            <td>3</td>

            <td>Altroz</td>
            <td rowspan="2">Black</td>

        </tr>
        <tr>
            <td>4</td>
            <td rowspan="2"><a href="https://www.marutisuzuki.com" target="_blank">Mahindhra</a></td>
            <td>Thar</td>

        </tr>
        <tr>

        </tr>

</html>
