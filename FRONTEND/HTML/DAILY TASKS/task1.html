<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1 - Ordered List</title>
</head>
<body>
    <h2>Task 1 - Ordered List</h2>

    <h3>Type: default</h3>
    <ol style="list-style-type: default;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <h3>Type: Upper Roman</h3>
    <ol style="list-style-type: upper-roman;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <h3>Type: Lower Roman</h3>
    <ol style="list-style-type: lower-roman;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <h3>Type: Upper Alpha</h3>
    <ol style="list-style-type: upper-alpha;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

    <h3>Type: Lower Alpha</h3>
    <ol style="list-style-type: lower-alpha;">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
    </ol>

</body>
</html>
