<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/submit" method="post">
        <label for="Name">Name</label>
        <input type="text" name="name" id="name" required> <br><br>
    
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required> <br><br>

        <label for="dob">D.O.B</label>
        <input type="date" name="dob" id="dob" required> <br> <br>
        
        <label for="gender">Gender</label>
        <input type="radio" name="gender" id="gender"><b>Male</b>
        <input type="radio" name="gender" id="gender"><b>Female</b>
        <input type="radio" name="gender" id="gender"><b>Others</b> <br> <br>

        <label for="status">Employee Status</label>
        <input type="checkbox" name="Employeed" id="status"><b>Employeed</b>
        <input type="checkbox" name="Unemployeed" id="status"><b>UnEmployeed</b> <br> <br>
        <label for="course">Select Course</label>
        <select name="course" id="course" required>
            <option value="">-- Select --</option>
            <option value="java"> Java</option>
            <option value="phython">python</option>
            <option value=".net">Dot Net</option>
            <option value="mean">MEAN</option>
            <option value="mern">MERN</option>
        </select> <br> <br>

        <label for="appointment">Appointment Date</label>
        <input type="datetime-local" name="appointment" id="appointment" required> <br> <br>

        <label for="billing">Billing Date</label>
        <input type="datetime-local" name="billing" id="billing" required> <br> <br>

        <label for="week">Select Week</label>
        <input type="week" name="week" id="week" required> <br> <br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
