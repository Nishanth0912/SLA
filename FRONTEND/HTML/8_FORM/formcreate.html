<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Create Account</title>
</head>

<body>
    <style>
       label {
    color: #17dbc2;
    font-weight: 900;
}
    </style>
    <form action="/create" method="post">
        <h1>Create Account</h1>
        <label for="fname">First Name</label>
        <input type="text" name="fname" id="fname" placeholder="enter your first name" required>
        <label for="lname">Last name</label> 
        <input type="text" name="lname" id="lname" placeholder="enter your last name" required> 
        <label for="email">Email</label> 
        <input type="text" name="email" id="email" placeholder="enter your email" required>
        <label for="password">Password</label> 
        <input type="password" name="password" id="password" placeholder="enter your password" required>
        <label for="cpassword">Confirm Password</label> 
        <input type="cpassword" name="cpassword" id="cpassword" placeholder="enter your confirm password" required>
        <label for="gender">Gender: </label> 
        <input type="radio" name="gender" id="gender">
        Male
        <input type="radio" name="gender" id="gender">
        Female 
        <label for="hobbies">Hobbies</label>
        <input type="checkbox" name="hobbies" id="hobbies">
        Music
        <input type="checkbox" name="hobbies" id="hobbies">
        Sports
        <input type="checkbox" name="hobbies" id="hobbies">
        Travel
        <input type="checkbox" name="hobbies" id="hobbies">
        Movies 
        <label for="sincome">Source of Income</label><br>
        <select name="sincome" id="income">
            <option value="">--select--</option>
            <option value="Employeed">Employeed</option>
            <option value="Not Employeed">Not Employeed</option>
        </select> 
        <label for="rincome">Income</label>
        <input type="range" name="rincome" id="rincome" min="0k" max="20k">
        <label for="profilepic">Upload Profile Picture</label> 
        <input type="file" name="profilepic" id="profilepic">
        <label for="age">Age</label>
        <input type="number" name="age" id="age"> 
        <label for="bio">Bio</label> <br>
        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        <input type="button" value="create">
    </form>
</body>

</html>
