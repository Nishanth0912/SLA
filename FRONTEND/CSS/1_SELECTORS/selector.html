<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="./selector.css">
    <style>
        body {
            background-color: cadetblue;
        }

        h1 {
            color: white;
            text-align: center;
        }
        p{
            color: green;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 style="color: red;">Hi My Name Nishanth</h1>
    <p>This is the example of CSS Selectors.</p>
</body>

</html>
<style>
    h1{
        color: orange !important;
    }
</style>
